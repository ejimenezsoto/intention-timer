<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
</head>
  <body class="app">
    <header class="header">INTENTION TIMER</header>
  <section class="new-activity-view">
    <h1 class="activity-header">New Activity</h1>
    <div class="form-view">
      <form class="new-activity-form">
        <h2 class="category-header">Select a category:</h2>
        <div class="btn-group category-buttons" data-toggle="buttons">
          <label class="btn btn-primary study-button-label">
            <input type="radio" name="options" id="study-button" value="study">
            <img src="./assets/study.svg" alt="study-image" id="study-img">
            Study
          </label>
          <label class="btn btn-primary meditate-button">
            <input type="radio" name="options" id="meditate-button" value="meditate">
            <img src="./assets/meditate.svg" alt="meditate img" id="meditate-img">
            Meditate
          </label>
          <label class="btn btn-primary exercise-button">
            <input type="radio" name="options" id="exercise-button" value="exercise">
            <img src="./assets/exercise.svg" alt="exercise img" id="exercise-img">
            Excercise
          </label>
    </div>
          <h2 class="accomplish-header">What would you like to accomplish during this time?</h2>
        <input type="text" id="accomplish-input" name="user-selections"></input>
        <div class="set-time">
          <div class="set-minutes">
            <h2 class="timer-titles">Minutes</h2>
            <input type="number" required="required" id="minutes-input" name="user-selections"></input>
          </div>
          <div class="set-seconds">
            <h2 class="timer-titles">Seconds</h2>
            <input type="number" required="required" id="seconds-input" name="user-selections"></input>
          </div>
        </div>
        <button class="start-activity-button">START ACTIVITY</button>
      </form>
    </div>
  </section>
  <section class="past-activities">
    <h1 class="past-activities-header">Past Activies</h1>
    <div class="past-activity-log">
      <p class="no-activies-logged">You haven't logged any activies yet. Complete the form to the left to get started!</p>
    </div>
  </section>


</body>
<script src="main.js"></script>
<script src="Activity.js"></script>
</html>
